<section class="py-16 md:py-24 px-4 md:px-6 bg-beige dark:bg-dark-surface">
  <div class="max-w-7xl mx-auto">
    <div class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-4 gap-4 md:gap-8">
      <div *ngFor="let value of values" class="text-center">
        <!-- Icon -->
        <div class="mb-4 md:mb-6 flex justify-center">
          <div class="w-12 h-12 md:w-16 md:h-16 rounded-full bg-white dark:bg-dark-bg flex items-center justify-center text-gold">
            <svg class="w-6 h-6 md:w-8 md:h-8" fill="none" stroke="currentColor" [attr.data-icon]="value.icon">
              <!-- Icons will be rendered based on data-icon -->
              <ng-container [ngSwitch]="value.icon">
                <!-- Shipping -->
                <ng-container *ngSwitchCase="'truck'">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9-4v2m4-2v2" />
                </ng-container>
                <!-- Quality -->
                <ng-container *ngSwitchCase="'star'">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-5.36-4.364l.707-.707M9 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </ng-container>
                <!-- Security -->
                <ng-container *ngSwitchCase="'shield'">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </ng-container>
                <!-- Support -->
                <ng-container *ngSwitchCase="'headphones'">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.172l-3.536 3.536M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-5 0a4 4 0 11-8 0 4 4 0 018 0z" />
                </ng-container>
              </ng-container>
            </svg>
          </div>
        </div>

        <!-- Title -->
        <h3 class="font-serif text-base md:text-xl font-semibold text-charcoal dark:text-white mb-2 md:mb-3">
          {{ value.title }}
        </h3>

        <!-- Description -->
        <p class="text-taupe dark:text-warm-gray font-display text-xs md:text-sm leading-relaxed">
          {{ value.description }}
        </p>
      </div>
    </div>
  </div>
</section>
