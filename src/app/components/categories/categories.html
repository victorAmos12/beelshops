<section class="py-16 md:py-24 px-4 md:px-6 bg-white dark:bg-dark-bg">
  <div class="max-w-7xl mx-auto">
    <!-- Section Header -->
    <div class="text-center mb-12 md:mb-16">
      <h2 class="font-serif text-3xl md:text-5xl font-bold text-charcoal dark:text-white mb-4">
        Nos Catégories
      </h2>
      <p class="text-taupe dark:text-warm-gray text-base md:text-lg font-display">
        Explorez nos collections de bijoux élégants
      </p>
    </div>

    <!-- Categories Grid -->
    <div class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6">
      <div *ngFor="let category of categories"
           class="group cursor-pointer category-card">
        <!-- Category Card -->
        <div class="relative overflow-hidden rounded-lg bg-beige dark:bg-dark-surface h-56 md:h-80 mb-3 md:mb-4">
          <img [src]="category.image || defaultImage"
               [alt]="category.name"
               class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105">
          <div class="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition-colors duration-300"></div>
        </div>
        
        <!-- Category Name -->
        <h3 class="text-center font-serif text-lg md:text-xl font-semibold text-charcoal dark:text-white group-hover:text-gold dark:group-hover:text-soft-gold transition-colors duration-300">
          {{ category.name }}
        </h3>
      </div>
    </div>
  </div>
</section>
