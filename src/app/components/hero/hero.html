<section class="relative h-screen flex items-center justify-center overflow-hidden pt-20">
  <!-- Background Slider -->
  <div class="absolute inset-0 z-0">
    <!-- Images Slider -->
    <div class="relative w-full h-full">
      <img *ngFor="let image of sliderImages; let i = index"
           [src]="image"
           alt="Hero Jewelry"
           class="absolute inset-0 w-full h-full object-cover transition-opacity duration-1000"
           [style.opacity]="currentSlideIndex() === i ? 1 : 0">
      <div class="absolute inset-0 bg-black/40"></div>
    </div>

    <!-- Slider Indicators -->
    <div class="absolute bottom-12 left-1/2 transform -translate-x-1/2 flex gap-2 z-10">
      <button *ngFor="let i of [0,1,2,3]"
              (click)="goToSlide(i)"
              [class.active]="currentSlideIndex() === i"
              class="slider-dot"
              [attr.aria-label]="'Aller au slide ' + (i + 1)">
      </button>
    </div>
  </div>

  <!-- Content -->
  <div class="relative z-10 text-center text-white max-w-3xl px-6 animate-fade-in">
    <h1 class="font-serif text-4xl md:text-6xl lg:text-7xl font-bold mb-6 leading-tight drop-shadow-lg">
      Élégance qui traverse le temps
    </h1>
    <p class="font-display text-base md:text-lg lg:text-xl mb-12 text-gray-100 font-light drop-shadow">
      Bijoux raffinés, chaînes modernes et créations uniques pour sublimer votre style
    </p>
    
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <button class="px-6 md:px-8 py-3 md:py-4 bg-gold dark:bg-soft-gold text-charcoal font-semibold rounded-sm hover:shadow-2xl transition-all duration-300 transform hover:scale-105 text-sm md:text-base">
        Découvrir la collection
      </button>
      <button class="px-6 md:px-8 py-3 md:py-4 border-2 border-white text-white font-semibold rounded-sm hover:bg-white/10 transition-all duration-300 text-sm md:text-base">
        Voir les nouveautés
      </button>
    </div>
  </div>

  <!-- Scroll Indicator -->
  <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 z-10 animate-bounce">
    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
    </svg>
  </div>

  <!-- Auto-advance timer indicator -->
  <div class="absolute top-0 left-0 right-0 h-1 z-10">
    <div class="h-full bg-gold transition-all duration-300"
         [style.width.%]="(autoAdvanceProgress() * 100)"></div>
  </div>
</section>
