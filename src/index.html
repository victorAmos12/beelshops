<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Beel Shops - Bijoux Modernes et Élégants</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Découvrez nos bijoux modernes, élégants et raffinés chez Beel Shops">
  <meta name="theme-color" content="#D4AF37">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Beel">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="/logo_beel.jpg">
</head>
<body>
  <app-root></app-root>
  
  <script>
    // Enregistrer le Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js').then(
          (registration) => {
            console.log('Service Worker enregistré avec succès:', registration);
          },
          (error) => {
            console.log('Erreur lors de l\'enregistrement du Service Worker:', error);
          }
        );
      });
    }
  </script>
</body>
</html>
